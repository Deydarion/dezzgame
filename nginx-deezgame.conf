# Конфигурация Nginx для deezgame.ru (БЕЗ SSL)
# Используйте ДО установки certbot
# Скопируйте в /etc/nginx/sites-available/deezgame
# После установки certbot автоматически обновит этот файл и добавит HTTPS

server {
    listen 80;
    listen [::]:80;
    server_name deezgame.ru www.deezgame.ru;

    # Статические файлы клиента
    root /root/apps/dezzgame/client/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Основной роут для клиента
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # НЕ кешировать HTML и JS файлы - они должны обновляться сразу после деплоя
    location ~* \.(html|js|json)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Кешировать статические ресурсы (CSS, изображения и т.д.)
    location ~* \.(css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket и API проксирование на backend
    location /socket.io/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        # Увеличиваем таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # API endpoints (если есть)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

